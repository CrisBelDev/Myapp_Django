<style>
    checkmark {
        display: inline-block;
        width: 22px;
        height: 22px;
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
        transform: rotate(45deg);
    }

    .checkmark_stem {
        position: absolute;
        width: 3px;
    }
</style>
<h1>tareas.!</h1>
<hr>
{% for tarea in tareas %}
<h1>{{tarea.titulo}}</h1>
<p>descripcion: {{tarea.descripcion}}</p>
<p>proheyecto: {{tarea.project.name}}</p>

{% if tarea.done == False  %}
<p>Tarea pendiente</p>
{% endif %}

<button>delete</button>
<button class="checkmark_stem">done</button>
{% endfor %}
